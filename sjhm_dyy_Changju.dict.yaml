铁打的营盘
铁打的营盘流水的兵
船到江心补漏迟
隔行如隔山
所见即所得
鲤鱼跃龙门
鲤鱼跳龙门
说句实在的
关我什么事
雪崩的时候
雪崩时
没有一片雪花是无辜的
在家千日好
出门一时难
道不同
不相为谋
贱人就是矫情
三千越甲可吞吴
酒香不怕巷子深
酒香也怕巷子深
视金钱如粪土
王侯将相宁有种乎
皇帝轮流做
明年到我家
女大十八变
条条大道通罗马
心有余而力不足
天生我材必有用
一家人不说两家话
文章写尽天下事
不肯俯首见苍生